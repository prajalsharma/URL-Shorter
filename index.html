<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>URL Shortener App Using Vanilla JavaScript</title>
</head>

<body>


    <div class="short">

        <h1>URL Shortener</h1>
        <form id="formUrl" autocomplete="off">
            <input type="url" id="Url" placeholder="Entre the link here" required />
            <button type="submit">Short</button>
        </form>

    </div>

    <div class="popup-container">

        <div class="popup"></div>

    </div>

    <script src="./app.js"></script>
</body>

</html>
